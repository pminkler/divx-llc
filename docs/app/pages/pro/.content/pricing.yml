        - Prioritized feature requests
        - Unlimited minor & patch updates
        - Lifetime access
      button:
        label: Buy now
        to: https://nuxt.lemonsqueezy.com/buy/2979099c-b7a0-4ba1-90e0-a0d60509b92d
